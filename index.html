<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Emergency Service Directory</title>
</head>
<body class="bg-green-50 font-hind-madurai">
  <!-- Navbar -->
   <nav class="flex items-center justify-between bg-white shadow px-6 py-3">
    
    <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="logo" class="w-12 h-12 rounded-full">
      <span class="font-bold text-green-700 text-xl leading-tight">Emergency <br> Service
      </span>
    </div>

    <div class="flex items-center gap-4">
      <span class="flex items-center gap-1 text-red-500">❤️ <span id="likeCount">0</span></span>
      <span class="flex items-center gap-1 text-yellow-500">🪙 <span id="coinCount">100</span></span>
      <button class="bg-green-500 text-white px-3 py-1 rounded-lg">2 Copy</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-12">
    <img src="assets/logo-dark.png" class="w-16 h-16 mx-auto mb-4" alt="Gov Logo">
    <h1 class="text-[40px] font-bold mb-2">Emergency Service Directory</h1>
    <p class="text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>

  
 <script src="script.js"></script> 
</body>
</html>
